<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ตรวจสอบข้อมูลทะเบียน</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* ===== Header ===== */
header {
    background-color: #1f6f43;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
}

.logo-img {
    width: 40px;
}

.logout-btn {
    background: white;
    color: #1f6f43;
    padding: 6px 14px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}

/* ===== Section ===== */
.section {
    padding: 50px 20px;
    text-align: center;
}

.section h2 {
    color: #1f6f43;
    margin-bottom: 30px;
}

/* ===== Search Box ===== */
.search-box {
    background: white;
    max-width: 500px;
    margin: auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.search-box input {
    width: 80%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

.search-box button {
    padding: 10px 20px;
    background-color: #1f6f43;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.search-box button:hover {
    background-color: #155a34;
}

/* ===== Result Box ===== */
.result {
    margin-top: 25px;
    text-align: left;
    font-size: 14px;
}

/* ===== Footer ===== */
.footer {
    margin-top: 60px;
    background: #1f6f43;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" class="logo-img">
        <span>E-ทะเบียน</span>
    </div>

    <a href="dashboard.html" class="logout-btn">กลับหน้าหลัก</a>
</header>

<div class="section">
    <h2>ตรวจสอบข้อมูลทะเบียน</h2>

    <div class="search-box">
        <input type="text" id="studentId" placeholder="กรอกรหัสนักศึกษา">
        <br>
        <button onclick="checkData()">ค้นหา</button>

        <div class="result" id="resultBox"></div>
    </div>
</div>

<div class="footer">
© 2026 E-ทะเบียน | ระบบต้นแบบเพื่อการศึกษา
</div>

<script>
function checkData() {
    const id = document.getElementById("studentId").value;
    const resultBox = document.getElementById("resultBox");

    if(id === "65001") {
        resultBox.innerHTML = `
        <p><strong>ชื่อ:</strong> นายสมชาย ใจดี</p>
        <p><strong>คณะ:</strong> วิทยาศาสตร์</p>
        <p><strong>สาขา:</strong> เทคโนโลยีสารสนเทศ</p>
        <p><strong>สถานะ:</strong> กำลังศึกษา</p>
        `;
    } else {
        resultBox.innerHTML = "<p style='color:red;'>ไม่พบข้อมูล</p>";
    }
}
</script>

</body>
</html>
