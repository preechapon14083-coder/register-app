<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ตรวจสอบสถานะคำร้อง</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* ===== Header ===== */
header {
    background-color: #1f6f43;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header a {
    background: white;
    color: #1f6f43;
    padding: 6px 14px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}

/* ===== Section ===== */
.section {
    padding: 50px 20px;
    text-align: center;
}

.section h2 {
    margin-bottom: 30px;
    color: #1f6f43;
}

/* ===== Search Box ===== */
.search-box {
    background: white;
    max-width: 600px;
    margin: auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

input {
    width: 70%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    background-color: #1f6f43;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #155a34;
}

/* ===== Table ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
}

th {
    background-color: #1f6f43;
    color: white;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

.status-approved {
    color: green;
    font-weight: bold;
}

.status-reject {
    color: red;
    font-weight: bold;
}

.footer {
    margin-top: 60px;
    background: #1f6f43;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h2>E-ทะเบียน | ตรวจสอบสถานะคำร้อง</h2>
    <a href="dashboard.html">กลับหน้าหลัก</a>
</header>

<div class="section">
    <h2>ตรวจสอบสถานะคำร้อง</h2>

    <div class="search-box">
        <input type="text" id="studentId" placeholder="กรอกรหัสนักศึกษา">
        <br>
        <button onclick="checkStatus()">ค้นหา</button>

        <div id="resultArea"></div>
    </div>
</div>

<div class="footer">
© 2026 E-ทะเบียน | ระบบต้นแบบเพื่อการศึกษา
</div>

<script>
function checkStatus() {
    const id = document.getElementById("studentId").value;
    const resultArea = document.getElementById("resultArea");

    if(id === "65001") {
        resultArea.innerHTML = `
        <table>
            <tr>
                <th>วันที่ยื่นคำร้อง</th>
                <th>ประเภทคำร้อง</th>
                <th>สถานะ</th>
            </tr>
            <tr>
                <td>10/02/2026</td>
                <td>ขอใบรับรองการศึกษา</td>
                <td class="status-approved">อนุมัติแล้ว</td>
            </tr>
            <tr>
                <td>11/02/2026</td>
                <td>ขอเพิ่ม/ถอนรายวิชา</td>
                <td class="status-pending">รอดำเนินการ</td>
            </tr>
        </table>
        `;
    } else {
        resultArea.innerHTML = "<p style='color:red;'>ไม่พบข้อมูล</p>";
    }
}
</script>

</body>
</html>
