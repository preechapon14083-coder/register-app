<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ตรวจสอบข้อมูลทะเบียน</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* ===== Header ===== */
header {
    background-color: #1f6f43;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
}

.logo-img {
    width: 45px;
}

/* ===== Container ===== */
.container {
    max-width: 700px;
    margin: 60px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    color: #1f6f43;
    margin-bottom: 30px;
}

input {
    width: 80%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 20px;
}

button {
    padding: 10px 25px;
    background: #1f6f43;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #155732;
}

.result {
    margin-top: 30px;
    text-align: left;
    display: none;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
}

/* ===== Footer ===== */
.footer {
    background: #1f6f43;
    color: white;
    text-align: center;
    padding: 18px;
    margin-top: 60px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" class="logo-img">
        <span>E-ทะเบียน</span>
    </div>
</header>

<div class="container">
    <h2>ตรวจสอบข้อมูลทะเบียน</h2>

    <input type="text" id="studentId" placeholder="กรอกรหัสนักศึกษา">
    <br>
    <button onclick="checkData()">ค้นหา</button>

    <div class="result" id="resultBox">
        <p><strong>ชื่อ:</strong> นายสมชาย ใจดี</p>
        <p><strong>รหัสนักศึกษา:</strong> 65001</p>
        <p><strong>คณะ:</strong> เทคโนโลยีสารสนเทศ</p>
        <p><strong>สถานะ:</strong> กำลังศึกษา</p>
    </div>
</div>

<div class="footer">
    © 2026 E-ทะเบียน | ระบบต้นแบบเพื่อการศึกษา
</div>

<script>
function checkData() {
    let id = document.getElementById("studentId").value;
    let result = document.getElementById("resultBox");

    if(id === "65001") {
        result.style.display = "block";
    } else {
        alert("ไม่พบข้อมูลนักศึกษา");
        result.style.display = "none";
    }
}
</script>

</body>
</html>
