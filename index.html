<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบทะเบียน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1f6f4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155437;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #2e6f4f;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="โลโก้แอป">
    <h2>เข้าสู่ระบบ</h2>

    <!-- ลบ action ออก -->
    <form onsubmit="login(event)">
        <input type="text" id="studentId" placeholder="รหัสนักศึกษา" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button type="submit">เข้าสู่ระบบ</button>
    </form>

    <div class="links">
        <a href="maintenance.html">ลืมรหัสผ่าน?</a> |
        <a href="maintenance.html">สมัครสมาชิก</a>
    </div>
</div>

<script>
function login(event) {
    event.preventDefault(); // ป้องกัน form รีเฟรชหน้า

    const studentId = document.getElementById("studentId").value;
    const password = document.getElementById("password").value;

    const validId = "65001";
    const validPassword = "1234";

    if(studentId === validId && password === validPassword) {
        localStorage.setItem("studentId", studentId);
        window.location.href = "dashboard.html";
    } else {
        alert("รหัสนักศึกษาหรือรหัสผ่านไม่ถูกต้อง");
    }
}
</script>

</body>
</html>
