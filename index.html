<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบทะเบียน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1f6f4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155437;
        }
        .links {
   margin-top: 15px;
   font-size: 14px;
}

.links a {
   text-decoration: none;
   color: #2e6f4f;
   margin: 0 5px;
}

.links a:hover {
   text-decoration: underline;
}

    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="โลโก้แอป">
    <h2>เข้าสู่ระบบ</h2>
    <input type="password" placeholder="กรอกรหัสผ่าน">
    <button onclick="alert('เข้าสู่ระบบสำเร็จ')">เข้าสู่ระบบ</button>

    <div class="links">
        <a href="#">ลืมรหัสผ่าน?</a> |
        <a href="#">สมัครสมาชิก</a>
    </div>

</div>  <!-- ปิด container -->

</body>
</html>
