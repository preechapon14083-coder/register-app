<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่ระบบ | E-ทะเบียน</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #1f6f43;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background: #1f6f43;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #155a34;
}
</style>
</head>

<body>

<div class="container">
    <h2>เข้าสู่ระบบ</h2>

    <form action="dashboard.html">
        <input type="password" placeholder="กรอกรหัสผ่าน" required>
        <button type="submit">เข้าสู่ระบบ</button>
    </form>
</div>

</body>
</html>
