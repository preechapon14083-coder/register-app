<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-ทะเบียน | หน้าหลัก</title>
    

<style>
header {
    background-color: #1f6f43;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 14px;
}

.user-id {
    opacity: 0.8;
}

.logout-btn {
    background-color: white;
    color: #1f6f43;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.logout-btn:hover {
    background-color: #e6e6e6;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* ===== Navbar ===== */
.navbar {
    background-color: #1f6f4a;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar h2 {
    margin: 0;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 14px;
}

.navbar a:hover {
    text-decoration: underline;
}

/* ===== Banner ===== */
.banner {
    width: 100%;
    height: 350px;
    background: url('banner.jpg') center/cover no-repeat;
}

/* ===== Section ===== */
.section {
    padding: 40px 20px;
    text-align: center;
}

.section h2 {
    margin-bottom: 30px;
    color: #1f6f4a;
}

/* ===== Service Boxes ===== */
.services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
}

.card {
    background: white;
    width: 200px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 60px;
    margin-bottom: 15px;
}

.card p {
    margin: 0;
    font-weight: bold;
    color: #1f6f4a;
}

/* ===== Footer ===== */
.footer {
    background: #1f6f4a;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
}

</style>
</head>
    

<body>

<!-- Navbar -->
<header>
    <div class="logo">E-ทะเบียน</div>

    <div class="user-info">
        <span>สวัสดี, นายสมชาย ใจดี</span>
        <span class="user-id">รหัสผู้ใช้: 65001</span>
        <a href="index.html" class="logout-btn">ออกจากระบบ</a>
    </div>
</header>


<!-- Banner -->
<div class="banner"></div>

<!-- Services -->
<div class="section">
    <h2>การให้บริการ</h2>

    <div class="services">

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png">
            <p>ตรวจสอบข้อมูลทะเบียน</p>
        </div>

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png">
            <p>ลงทะเบียนออนไลน์</p>
        </div>

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921226.png">
            <p>คำร้องทั่วไป</p>
        </div>

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png">
            <p>ตรวจสอบสถานะ</p>
        </div>

    </div>
</div>

<div class="footer">
    © 2026 E-ทะเบียน | ระบบต้นแบบเพื่อการศึกษา
</div>

</body>
</html>
