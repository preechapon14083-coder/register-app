<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== Reset ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* ===== Header ===== */
header {
    background-color: #1f6f43;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
}

.logo-img {
    width: 45px;
    height: 45px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 14px;
    white-space: nowrap;
}

.logout-btn {
    background-color: white;
    color: #1f6f43;
    padding: 6px 14px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}

.logout-btn:hover {
    background-color: #e6e6e6;
}

/* ===== Banner ===== */
.hero {
    width: 100%;
    aspect-ratio: 1920 / 480;
    position: relative;
    overflow: hidden;
}

.slide {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    background: #ddd;
}

.slide.active {
    opacity: 1;
}

/* ===== Section ===== */
.section {
    padding: 60px 20px;
    text-align: center;
}

.section h2 {
    margin-bottom: 40px;
    color: #1f6f4a;
}

/* ===== Cards ===== */
.services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

.card {
    background: white;
    width: 230px;
    padding: 35px 20px;
    border-radius: 18px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    transition: 0.3s;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.card img {
    width: 70px;
    margin-bottom: 15px;
}

.card p {
    font-weight: bold;
    color: #1f6f4a;
}

.footer {
    background: #1f6f4a;
    color: white;
    text-align: center;
    padding: 18px;
    margin-top: 60px;
}

</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" class="logo-img">
        <span>E-ทะเบียน</span>
    </div>

    <div class="user-info">
        <span>สวัสดี, นายสมชาย ใจดี</span>
        <span>รหัสผู้ใช้: 65001</span>
        <a href="index.html" class="logout-btn">ออกจากระบบ</a>
    </div>
</header>

<section class="hero">
    <img src="banner1.jpg.png" class="slide active">
    <img src="banner2.jpg.png" class="slide">
</section>

<div class="section">
    <h2>การให้บริการ</h2>

    <div class="services">

        <a href="check2.html" style="text-decoration:none;">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png">
                <p>ตรวจสอบข้อมูลทะเบียน</p>
            </div>
        </a>

        <a href="register.html" style="text-decoration:none;">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png">
                <p>ลงทะเบียนออนไลน์</p>
            </div>
        </a>

        <a href="petition.html" style="text-decoration:none;">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/2921/2921226.png">
                <p>คำร้องทั่วไป</p>
            </div>
        </a>

        <a href="status.html" style="text-decoration:none;">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png">
                <p>ตรวจสอบสถานะ</p>
            </div>
        </a>

    </div>
</div>

<div class="footer">
    © 2026 E-ทะเบียน | ระบบต้นแบบเพื่อการศึกษา
</div>

<script>
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 5000);
</script>

</body>
</html>
